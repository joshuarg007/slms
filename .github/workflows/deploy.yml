name: Deploy Backend (EC2 SSH)

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -euo pipefail
            echo "===> Pull latest code"
            cd /home/ubuntu/site2crm
            git fetch --all --prune
            git reset --hard origin/main

            echo "===> Install Python deps"
            /opt/site2crm/.venv/bin/pip install --upgrade pip
            /opt/site2crm/.venv/bin/pip install -r requirements.txt

            echo "===> Run migrations (if any)"
            if [ -f alembic.ini ]; then
              /opt/site2crm/.venv/bin/alembic upgrade head || true
            fi

            echo "===> Restart app"
            sudo systemctl daemon-reload
            sudo systemctl restart site2crm
            sudo systemctl reload nginx || true

            echo "===> Show status"
            sudo systemctl --no-pager -l status site2crm || true

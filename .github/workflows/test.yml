name: Test Suite

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio

      - name: Run tests with coverage
        env:
          SECRET_KEY: "test-secret-key-for-ci"
          DATABASE_URL: "sqlite:///:memory:"
          STRIPE_SECRET_KEY: "sk_test_fake"
          STRIPE_WEBHOOK_SECRET: "whsec_fake"
          STRIPE_PRICE_STARTER_MONTHLY: "price_starter_mo"
          STRIPE_PRICE_STARTER_ANNUAL: "price_starter_yr"
          STRIPE_PRICE_PRO_MONTHLY: "price_pro_mo"
          STRIPE_PRICE_PRO_ANNUAL: "price_pro_yr"
          STRIPE_PRICE_PRO_AI_MONTHLY: "price_pro_ai_mo"
          STRIPE_PRICE_PRO_AI_ANNUAL: "price_pro_ai_yr"
          FRONTEND_BASE_URL: "http://localhost:5173"
          ENVIRONMENT: "development"
        run: |
          # Run critical tests (billing, webhooks, health) - these MUST pass
          pytest tests/test_billing_safeguards.py tests/test_webhook.py tests/test_api_health.py -v --tb=short -k "not TestCheckoutEndpointSafeguards" --cov=app --cov-report=xml --cov-report=term-missing

      - name: Upload coverage report
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./coverage.xml
          fail_ci_if_error: false
          verbose: true
        continue-on-error: true

      - name: Check coverage threshold
        run: |
          # Extract coverage percentage and check if above threshold
          COVERAGE=$(python -c "import xml.etree.ElementTree as ET; tree = ET.parse('coverage.xml'); root = tree.getroot(); print(float(root.attrib['line-rate']) * 100)")
          echo "Coverage: ${COVERAGE}%"
          # Warn if below 50%, fail if below 30%
          if (( $(echo "$COVERAGE < 30" | bc -l) )); then
            echo "::error::Coverage ${COVERAGE}% is below 30% minimum"
            exit 1
          elif (( $(echo "$COVERAGE < 50" | bc -l) )); then
            echo "::warning::Coverage ${COVERAGE}% is below 50% target"
          fi
        continue-on-error: true

  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install linting tools
        run: |
          python -m pip install --upgrade pip
          pip install ruff

      - name: Run Ruff linter
        run: |
          ruff check app/ --output-format=github || true
        continue-on-error: true

  type-check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install type checking tools
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install mypy types-requests

      - name: Run type checker
        run: |
          mypy app/ --ignore-missing-imports --no-error-summary || true
        continue-on-error: true

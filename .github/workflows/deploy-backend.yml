name: Deploy Backend (EC2 SSH)

on:
  push:
    branches: [ main ]
    paths:
      - "app/**"
      - "alembic/**"
      - "requirements.txt"
      - "main.py"
      - ".github/workflows/deploy-backend.yml"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH to EC2
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.EC2_HOST }}           # e.g. 34.230.32.54
          username: ${{ secrets.EC2_USER }}       # e.g. ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}     # your PEM contents
          script: |
            set -e
            cd /home/ubuntu/slms
            git fetch --all --prune
            git checkout main
            git pull --ff-only origin main

            # install deps & migrate
            /opt/site2crm/.venv/bin/pip install -r requirements.txt
            /opt/site2crm/.venv/bin/alembic upgrade head

            # restart FastAPI service
            sudo systemctl restart site2crm
            sudo systemctl status --no-pager site2crm || true
            sudo journalctl -u site2crm -n 50 --no-pager || true

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 380 80" fill="none">
  <defs>
    <linearGradient id="brandGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#06b6d4"/>
      <stop offset="100%" stop-color="#7c3aed"/>
    </linearGradient>
    <linearGradient id="iconGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#06b6d4"/>
      <stop offset="50%" stop-color="#6366f1"/>
      <stop offset="100%" stop-color="#7c3aed"/>
    </linearGradient>
  </defs>

  <!-- Icon: Rounded square with sync arrows -->
  <rect x="4" y="12" width="56" height="56" rx="14" fill="url(#iconGrad)"/>

  <!-- Arrow 1: top-right sweep -->
  <path d="M22 32 L38 32 L38 24" stroke="white" stroke-width="3.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  <!-- Arrow 2: bottom-left sweep -->
  <path d="M42 48 L26 48 L26 56" stroke="white" stroke-width="3.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>

  <!-- Connecting curves -->
  <path d="M38 24 Q50 20 50 34" stroke="white" stroke-width="3.5" stroke-linecap="round" fill="none"/>
  <path d="M26 56 Q14 60 14 46" stroke="white" stroke-width="3.5" stroke-linecap="round" fill="none"/>

  <!-- Text: "Site" -->
  <text x="74" y="56" font-family="'Inter', 'SF Pro Display', system-ui, -apple-system, sans-serif"
        font-size="40" font-weight="700" fill="#0f172a" letter-spacing="-1.5">Site</text>

  <!-- Text: "2" gradient accent -->
  <text x="168" y="56" font-family="'Inter', 'SF Pro Display', system-ui, -apple-system, sans-serif"
        font-size="40" font-weight="800" fill="url(#brandGrad)" letter-spacing="-1.5">2</text>

  <!-- Text: "CRM" -->
  <text x="194" y="56" font-family="'Inter', 'SF Pro Display', system-ui, -apple-system, sans-serif"
        font-size="40" font-weight="700" fill="#0f172a" letter-spacing="-1.5">CRM</text>
</svg>

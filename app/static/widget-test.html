<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Lead Widget Test</title>
</head>
<body>
  <h1>Test Lead Widget</h1>
  <form id="leadForm">
    <input type="text" name="name" placeholder="Name" required><br>
    <input type="email" name="email" placeholder="Email" required><br>
    <input type="text" name="phone" placeholder="Phone"><br>
    <input type="text" name="company" placeholder="Company"><br>
    <textarea name="notes" placeholder="Notes"></textarea><br>
    <input type="text" name="source" placeholder="Source"><br>
    <button type="submit">Submit</button>
  </form>

  <script>
    document.getElementById("leadForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const formData = new FormData(e.target);
      const data = Object.fromEntries(formData.entries());

      const response = await fetch("http://127.0.0.1:8000/public/leads", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(data)
      });

      const result = await response.json();
      alert("Server response: " + JSON.stringify(result));
    });
  </script>
</body>
</html>
